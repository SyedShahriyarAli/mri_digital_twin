<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MRI Digital Twin Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .error-title {
            color: #ff4757;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .error-text {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-text">{{ error }}</p>
        <a href="/" class="back-link">← Back to Home</a>
    </div>
</body>
</html>
